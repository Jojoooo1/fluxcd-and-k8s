apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: public-gateway
  namespace: istio-system

spec:
  selector:
    istio: ingressgateway

  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*"
    #Â disable by default needs to be activated in Pilot for security reason
    # - port:
    #     number: 3306
    #     name: mysql
    #     protocol: mysql
    #   hosts:
    #     - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: java-demo-backend-virtual-service
  namespace: staging

spec:
  gateways:
    - public-gateway.istio-system.svc.cluster.local
  hosts:
    # - "*"
    - java-demo-backend-service.staging.svc.cluster.local

  http:
    - name: "java-demo-backend"
      route:
        - destination:
            host: java-demo-backend-service.staging.svc.cluster.local
            port:
              number: 8080