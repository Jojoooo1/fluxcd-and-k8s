apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-pv

spec:
  # Two way binding
  claimRef:
    name: mysql-pvc
    namespace: java-demo #Â needed => kustomize does not add it

  capacity:
    storage: 50Mi
  accessModes:
    - ReadWriteOnce

  hostPath:
    path: "/mnt/data"

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc

spec:
  # Two way binding
  volumeName: mysql-pv
  resources:
    requests:
      storage: 50Mi
  accessModes:
    - ReadWriteOnce