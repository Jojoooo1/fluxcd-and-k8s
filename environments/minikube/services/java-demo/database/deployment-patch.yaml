apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-demo-database-deployment
  annotations:
    fluxcd.io/automated: "true"
    fluxcd.io/tag.java-demo-database: semver:~8.0

spec:
  template:
    spec:
      containers:
        - name: java-demo-database
          volumeMounts:
            - name: mysql-pv
              mountPath: /var/lib/mysql

      volumes:
      - name: mysql-pv
        persistentVolumeClaim:
          claimName: mysql-pvc