apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: java-demo

# BE BECAREFULL IF CREATED CAN NOT CHANGE IT
# => From apps/v1 on, a Deployment’s label selector is immutable after it gets created. (can fucked up your deployment)
# commonLabels => Set labels on all Resources and Selectors.
# selector:
#     matchLabels:
#       app: foo # Selector was changed
#       environment: test # Selector was added

bases:
  - ../../../bases/services/java-demo
  
patchesStrategicMerge:
  - java-demo/database/deployment-annotations.yaml
  - java-demo/backend/deployment-annotations.yaml

resources:
  - java-demo/namespace/java-demo.yaml
  
  - java-demo/database/pv.yaml
  - java-demo/backend/service-monitor-prom.yaml
  
  - prometheus/prometheus.yaml
  - prometheus/cluster-role-binding.yaml

