---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-demo-backend-deployment
  namespace: staging
spec:
  template:
    spec:
      $setElementOrder/containers:
      - name: java-demo-backend
      containers:
      - image: docker.io/jojoooo1/carros:rc-1.1.0-784440638a6641dca1f339bd759b1926cfc110d5
        name: java-demo-backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-demo-database-deployment
  namespace: staging
spec:
  template:
    spec:
      $setElementOrder/containers:
      - name: java-demo-database
      containers:
      - image: mysql:8.0.19
        name: java-demo-database
