apiVersion: v1
kind: PersistentVolume
metadata:
  name: prometheus-pv

spec:
  # storageClassName: standard
  # Two way binding
  claimRef:
    name: prometheus-pvc
    # needed => kustomize does not add it
    namespace: monitoring-system

  capacity:
    storage: 10Mi
  accessModes:
    - ReadWriteOnce

  hostPath:
    path: "/mnt/data"
