apiVersion: v1
kind: PersistentVolume
metadata:
  name: prometheus-pv
  labels:
    app: prometheus-operator-prometheus

spec:
  # storageClassName: standard
  # Two way binding
  claimRef:
    name: prometheus-pvc
    namespace: monitoring-system # needed => kustomize does not add it
    
  capacity:
    storage: 10Mi
  accessModes:
    - ReadWriteOnce

  hostPath:
    path: "/mnt/data"
