apiVersion: v1
kind: PersistentVolume
metadata:
  name: alertmanager-pv
  labels:
    app: alertmanager-pv
spec:
  # storageClassName: standard
  # Two way binding
  # claimRef:
  #   name: alertmanager-pvc
  #   # needed => kustomize does not add it
  #   namespace: monitoring-system
  storageClassName: manual
  capacity:
    storage: 10Mi
  accessModes:
    - ReadWriteOnce

  hostPath:
    path: "/mnt/data"