apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Sets namespace to flux-system i.e. flux operator will be installed in namespace "flux-system"
namespace: flux-system

# Creates namespace where flux-operator will live
resources:
  - namespace.yaml

# Gets flux operator default value
bases:
  - ../../base/flux-operator/
# Update/Merge env specific params
patchesStrategicMerge:
  - flux-patch.yaml


  
